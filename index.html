<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Voting</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock the Vote!</h1>
      <form id="vote">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input type= "number" id="age">
        </div>
        <button type="btn-default">Submit</button>
      </form>
      <div class="over18">
        <h4>Are you registered to vote? Please see our resources below to for registration and voting information.</h4>
      </div>
      <div class="under18">
        <h4>Here are some resources on how you can help when you're not eligible to vote.</h4>
      </div>
      <div class="enterNumber"><h4>Please enter your age as a number.</h4>

      </div>
    </div>
  </body>
</html>
